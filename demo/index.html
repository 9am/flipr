<!DOCTYPE HTML>
<html>
<head>
    <title>demo-1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body, #container {
            width: 100%;
            height: 100%;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flipr {
            outline: 1px solid grey;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="content"></div>
    <script type="module">
        import Flipr from '/src';

        const content = document.getElementById('content');
        content.style = 'display: none';
        Array.from({ length: 6}).forEach((item, index) => {
            const img = document.createElement('img');
            img.className = 'content-item';
            img.src = `./img/${index % 6}.png`;
            img.alt = img.src;
            content.appendChild(img);
        });
        // x.innerHTML = Array.from({ length: 5000 }).map(() => 5).join(' ');
        console.log('init.....');

        const flipr = new Flipr({
            w: 800,
            h: 600,
            // align: 'vertical',
            debug: true,
        });
        flipr.log();

        const container = document.getElementById('container');
        container.appendChild(flipr.dom);
    </script>
</body>
</html>
