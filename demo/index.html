<!DOCTYPE HTML>
<html>
<head>
    <title>@9am/flipr</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body, #container {
            width: 100%;
            height: 100%;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-item {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr;
            background: floralwhite;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="module">
        import Flipr from '/src';

        const content = Array.from({ length: 9 }).reduce((memo, _, index) => {
            const item = document.createElement('p');
            item.className = 'content-item';
            item.textContent = Array.from({ length: 440 }).map(() => index).join(' ');
            memo.appendChild(item);
            return memo;
        }, document.createElement('div'));

        console.log('init.....');

        const flipr = new Flipr({
            w: 600,
            h: 400,
            // ph: 50,
            // pv: 50,
            // tSize: 20,
            // align: 'vertical',
            // pageNum: 2,
            // tHint: 'tr',
            // debug: true,
            content,
        });
        flipr.log();

        const container = document.getElementById('container');
        container.appendChild(flipr.dom);
    </script>
</body>
</html>
